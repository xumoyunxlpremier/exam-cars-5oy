    <!-- Modals -->
    <dialog id="editModal" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold" id="editedElementTitle"></h3>
        <p class="py-4">Yangi mashina qo'shmoqdasiz</p>
        <form id="editForm">
          <input type="text" name="name" placeholder="Mashina nomi" class="input" />
          <input type="text" name="trim" placeholder="Mashina qanday jihozlangan?" class="input" />
          <input type="text" name="generation" placeholder="Generation" class="input" />
          <input type="number" name="year" placeholder="Mashina yili" class="input" />
          <input type="text" name="color" placeholder="Mashina rang kodi" class="input" />
          <input type="text" name="colorName" placeholder="Rangining nomi" class="input" />
          <input type="text" name="category" placeholder="Mashina kategoriyasi" class="input" />
          <input type="number" name="doorCount" placeholder="Eshiklar soni" class="input" />
          <input type="number" name="seatCount" placeholder="O'rindiqlar soni" class="input" />
          <input type="text" name="maxSpeed" placeholder="Eng yuqori tezligi" class="input" />
          <input type="text" name="acceleration" placeholder="Tezlanish 0/100km/h" class="input" />
          <input type="text" name="engine" placeholder="Dvigatel" class="input" />
          <input type="number" name="horsepower" placeholder="Ot kuchi" class="input" />
          <input type="text" name="fuelType" placeholder="Yoqilg'i turi" class="input" />
          <span>Yoqilg'i sarfi:</span>
          <input type="text" name="city" placeholder="Shahar ichida" class="input" />
          <input type="text" name="highway" placeholder="Avtomagistralda" class="input" />
          <input type="text" name="combined" placeholder="Aralash" class="input" />
          <input type="text" name="country" placeholder="Davlati" class="input" />
          <textarea class="textarea" name="description" placeholder="Qisqacha izoh"></textarea>

          <button class="btn btn-active" type="submit">Tasdiqlash</button>
        </form>
        
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- Template -->
    <template id="cardTemplate">
        <div class="card bg-base-100 card-md shadow-sm card-wrapper" style="position:relative;">
          <div class="card-body">
            <!-- Name -->
            <h2 class="name"></h2>
            
            <!-- Year -->
            <span class="miniContainer">
              <span>Year:</span>
              <span class="year"></span>
            </span>
            <!-- Color -->

              <span>Color:</span>

            </span>
            <!-- Max speed -->

            </span>
            <!-- Horse power -->

            </span>
            <!-- Fuel type -->
            <span class="miniContainer">
              <span>Fuel Type:</span>
              <span class="fuelType"></span>
            </span>
            
            <!-- Line -->
            <span class="line"></span>
            
            <!-- Description -->
            <p class="description"></p>
            
            <!-- Buttons -->
