    <dialog id="editModal" class="modal">

        <h3 class="text-lg font-bold" id="editedElementTitle"></h3>
        <p class="py-4">Siz shu elementni tahrirlayapsiz!</p>
        <form id="editForm">
          <input type="text" name="name" placeholder="Mashina nomi" class="input" />
          <textarea class="textarea" name="description" placeholder="Description"></textarea>

          <button class="btn btn-active" type="submit">Tasdiqlash</button>
        </form>
        
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- Template -->
    <template id="cardTemplate">
        <div class="card bg-base-100 card-md shadow-sm">
          <div class="card-body">
            <!-- Name -->
            <h2 class="name"></h2>
            
            <!-- Year -->
            <span class="miniContainer">
              <img src="./images/year.png" width="23px" height="23px" alt="year-image"> :
              <span class="year"></span>
            </span>
            <!-- Color -->
            <span class="miniContainer">
              <img src="./images/color.png" width="23px" height="23px" alt="color-image"> :
              <span class="color"></span>
            </span>
            <!-- Max speed -->
            <span class="miniContainer">
              <img src="./images/max-speed.png" width="23px" height="23px" alt="max-speed-image"> :
              <span class="maxSpeed"></span>
            </span>
            <!-- Horse power -->
            <span class="miniContainer">
              <img src="./images/horse-power.png" width="23px" height="23px" alt="horse-power-image"> :
              <span class="horsepower"></span>
            </span>
            <!-- Fuel type -->
            <span class="miniContainer">
              <img src="./images/fuel-type.png" width="23px" height="23px" alt="fuel-type-image"> :
              <span class="fuelType"></span>
            </span>
            
            <!-- Line -->
            <span class="line"></span>
            
            <!-- Description -->
