<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Garage</title>
    <link rel="stylesheet" href="./css/output.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap');

        :root {
            --bg-dark: #0b0f19;
            --accent-green: #00ff88;
            --accent-red: #ff2a2a;
            --text-light: #e4e8f0;
            --text-muted: #8b92a1;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
        }

        /* --- Header --- */
        header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(15, 20, 35, 0.8);
            backdrop-filter: blur(8px);
        }

        .logo {
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--accent-green);
        }

        /* --- Inputs --- */
        select,
        input {
            background: #141a26;
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text-light);
            padding: 0.6rem 0.9rem;
            border-radius: 0.5rem;
            outline: none;
            transition: all 0.2s ease;
        }

        select:focus,
        input:focus {
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
        }

        /* --- Card --- */
        .card-f1 {
            background: #141a26;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 0.8rem;
            padding: 1.3rem;
            transition: all 0.25s ease;
        }

        .card-f1:hover {
            transform: translateY(-4px);
            border-color: var(--accent-green);
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.1);
        }

        .btn {
            background: var(--accent-green);
            color: #0b0f19;
            font-weight: 600;
            border-radius: 0.4rem;
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
            transition: 0.25s;
        }

        .btn:hover {
            background: var(--accent-red);
            color: white;
        }

        /* --- Modal --- */
        .modal-box {
            background: #111520;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* --- No data --- */
        #noData img {
            opacity: 0.7;
            filter: grayscale(40%);
        }
    </style>
</head>

<body>
    <!-- Offline Page -->
    <div class="fixed inset-0 flex items-center justify-center bg-black/80 text-center hidden" id="offlinePage">
        <div>
            <h2 class="text-3xl font-bold text-red-500 mb-2">Offline Mode</h2>
            <p class="text-gray-300">Internet ulanmagan. Iltimos, qayta ulang.</p>
        </div>
    </div>

    <!-- Header -->
    <header class="py-4">
        <div class="container mx-auto px-5 flex justify-between items-center">
            <h1 class="text-2xl logo">F1 GARAGE</h1>

        </div>
    </header>

    <!-- Main Section -->
    <section class="py-10">
        <div class="container mx-auto px-5">
            <!-- Filter Row -->
            <div class="flex flex-wrap gap-4 items-center justify-center pb-8">
                <select id="filterTypeSelect">
                    <option disabled selected>Filter Type</option>
                    <option value="colorName">Color</option>
                    <option value="category">Category</option>
                    <option value="year">Year</option>
                    <option value="country">Country</option>
                    <option value="maxSpeed">Speed</option>
                </select>

                <select id="filterValueSelect" class="hidden">
                    <option disabled selected>All</option>
                </select>

                <label class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 text-green-400" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-4.3-4.3M11 19a8 8 0 100-16 8 8 0 000 16z" />
                    </svg>
                    <input type="search" placeholder="Search cars..." id="searchInput" />
                </label>
            </div>

            <!-- Card Container -->
            <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6" id="container"></div>
        </div>
    </section>

    <!-- Card Template -->
    <template id="cardTemplate">
        <div class="card-f1">
            <h2 class="text-lg font-semibold mb-1"></h2>
            <p class="text-sm text-gray-400 mb-3"></p>
            <div class="justify-end card-actions">
                <!-- Delete icon -->
                <button class="btn btn-error js-delete">
                    <svg class="pointer-events-none" width="15" height="15" viewBox="0 0 15 15" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z"
                            fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <!-- edit icon -->
                <button class="btn btn-soft btn-warning js-edit">
                    <svg class="pointer-events-none" width="15" height="15" viewBox="0 0 15 15" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12.1464 1.14645C12.3417 0.951184 12.6583 0.951184 12.8535 1.14645L14.8535 3.14645C15.0488 3.34171 15.0488 3.65829 14.8535 3.85355L10.9109 7.79618C10.8349 7.87218 10.7471 7.93543 10.651 7.9835L6.72359 9.94721C6.53109 10.0435 6.29861 10.0057 6.14643 9.85355C5.99425 9.70137 5.95652 9.46889 6.05277 9.27639L8.01648 5.34897C8.06455 5.25283 8.1278 5.16507 8.2038 5.08907L12.1464 1.14645ZM12.5 2.20711L8.91091 5.79618L7.87266 7.87267L8.12731 8.12732L10.2038 7.08907L13.7929 3.5L12.5 2.20711ZM9.99998 2L8.99998 3H4.9C4.47171 3 4.18056 3.00039 3.95552 3.01877C3.73631 3.03668 3.62421 3.06915 3.54601 3.10899C3.35785 3.20487 3.20487 3.35785 3.10899 3.54601C3.06915 3.62421 3.03669 3.73631 3.01878 3.95552C3.00039 4.18056 3 4.47171 3 4.9V11.1C3 11.5283 3.00039 11.8194 3.01878 12.0445C3.03669 12.2637 3.06915 12.3758 3.10899 12.454C3.20487 12.6422 3.35785 12.7951 3.54601 12.891C3.62421 12.9309 3.73631 12.9633 3.95552 12.9812C4.18056 12.9996 4.47171 13 4.9 13H11.1C11.5283 13 11.8194 12.9996 12.0445 12.9812C12.2637 12.9633 12.3758 12.9309 12.454 12.891C12.6422 12.7951 12.7951 12.6422 12.891 12.454C12.9309 12.3758 12.9633 12.2637 12.9812 12.0445C12.9996 11.8194 13 11.5283 13 11.1V6.99998L14 5.99998V11.1V11.1207C14 11.5231 14 11.8553 13.9779 12.1259C13.9549 12.407 13.9057 12.6653 13.782 12.908C13.5903 13.2843 13.2843 13.5903 12.908 13.782C12.6653 13.9057 12.407 13.9549 12.1259 13.9779C11.8553 14 11.5231 14 11.1207 14H11.1H4.9H4.87934C4.47686 14 4.14468 14 3.87409 13.9779C3.59304 13.9549 3.33469 13.9057 3.09202 13.782C2.7157 13.5903 2.40973 13.2843 2.21799 12.908C2.09434 12.6653 2.04506 12.407 2.0221 12.1259C1.99999 11.8553 1.99999 11.5231 2 11.1207V11.1206V11.1V4.9V4.87935V4.87932V4.87931C1.99999 4.47685 1.99999 4.14468 2.0221 3.87409C2.04506 3.59304 2.09434 3.33469 2.21799 3.09202C2.40973 2.71569 2.7157 2.40973 3.09202 2.21799C3.33469 2.09434 3.59304 2.04506 3.87409 2.0221C4.14468 1.99999 4.47685 1.99999 4.87932 2H4.87935H4.9H9.99998Z"
                            fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <!-- batafsil icon -->
                <button class="btn btn-soft btn-info js-info">
                    <svg class="pointer-events-none" width="15" height="15" viewBox="0 0 15 15" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7.49991 0.876892C3.84222 0.876892 0.877075 3.84204 0.877075 7.49972C0.877075 11.1574 3.84222 14.1226 7.49991 14.1226C11.1576 14.1226 14.1227 11.1574 14.1227 7.49972C14.1227 3.84204 11.1576 0.876892 7.49991 0.876892ZM1.82707 7.49972C1.82707 4.36671 4.36689 1.82689 7.49991 1.82689C10.6329 1.82689 13.1727 4.36671 13.1727 7.49972C13.1727 10.6327 10.6329 13.1726 7.49991 13.1726C4.36689 13.1726 1.82707 10.6327 1.82707 7.49972ZM8.24992 4.49999C8.24992 4.9142 7.91413 5.24999 7.49992 5.24999C7.08571 5.24999 6.74992 4.9142 6.74992 4.49999C6.74992 4.08577 7.08571 3.74999 7.49992 3.74999C7.91413 3.74999 8.24992 4.08577 8.24992 4.49999ZM6.00003 5.99999H6.50003H7.50003C7.77618 5.99999 8.00003 6.22384 8.00003 6.49999V9.99999H8.50003H9.00003V11H8.50003H7.50003H6.50003H6.00003V9.99999H6.50003H7.00003V6.99999H6.50003H6.00003V5.99999Z"
                            fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg></button>
            </div>


        </div>
    </template>

    <!-- Skeleton Template -->
    <template id="skeletonTemplate">
        <div class="card-f1 animate-pulse">
            <div class="h-5 bg-gray-700 mb-3 rounded"></div>
            <div class="h-3 bg-gray-700 mb-2 rounded"></div>
            <div class="h-3 bg-gray-700 w-2/3 rounded"></div>
        </div>
    </template>

    <!-- Modal -->
    <div class="modal-box text-center max-w-sm mx-auto mt-10 p-6 hidden" id="modalBox">
        <h3 class="text-red-400 text-lg font-bold mb-2" id="modalTitle">Xatolik</h3>
        <p class="text-gray-300 mb-4" id="modalMessage"></p>
        <button class="btn" id="modalCloseBtn">OK</button>
    </div>

    <!-- No Data -->
    <div id="noData" class="hidden text-center mt-20">
        <img src="https://t3.ftcdn.net/jpg/17/40/05/42/360_F_1740054250_j83lKcOv42KnQHANwAqkFPu5ciM9rxdE.jpg"
            alt="no data" class="w-32 mx-auto" />
        <h3 class="text-2xl font-semibold mt-3">Hech narsa topilmadi 😕</h3>
        <p class="text-gray-500">Boshqa kalit so‘zni sinab ko‘ring.</p>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
