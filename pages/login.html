<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/output.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body.login-body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #3b2e5a, #6e57b0, #4c3f75, #7e68ca);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  font-family: 'Inter', sans-serif;
  color: #e0dff7;
  padding: 1rem;
}

@keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

h1 {
  color: #cbb8ff;
  font-weight: 700;
  font-size: 2.2rem;
  margin-bottom: 1.8rem;
  text-align: center;
  text-shadow: 0 0 8px rgba(203, 184, 255, 0.8);
}

form#form {
  background-color: rgba(60, 47, 110, 0.85);
  padding: 2.5rem 2.2rem;
  border-radius: 1rem;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 12px 35px rgba(82, 69, 147, 0.65);
  display: flex;
  flex-direction: column;
  gap: 1.25rem;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: box-shadow 0.3s ease;
}

form#form:hover {
  box-shadow: 0 20px 50px rgba(130, 110, 230, 0.9);
}

form#form input[type="text"],
form#form input[type="password"] {
  background-color: rgba(100, 83, 161, 0.9);
  border: none;
  border-radius: 0.75rem;
  padding: 0.9rem 1.2rem;
  color: #e0dff7;
  font-size: 1.1rem;
  transition: background-color 0.25s ease, box-shadow 0.25s ease;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
}

form#form input::placeholder {
  color: #b6a9e0;
  font-style: italic;
}

form#form input:focus {
  outline: none;
  background-color: #957ed3;
  box-shadow: 0 0 10px #b8a1ff;
  color: #fff;
}

form#form button {
  background: linear-gradient(90deg, #b8a1ff, #7e68ca);
  color: #3b2e5a;
  font-weight: 700;
  padding: 1rem;
  border-radius: 0.75rem;
  border: none;
  cursor: pointer;
  font-size: 1.15rem;
  box-shadow: 0 5px 15px rgba(185, 162, 255, 0.7);
  transition: background 0.3s ease, transform 0.15s ease;
}

form#form button:hover {
  background: linear-gradient(90deg, #a081f7, #6e57b0);
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(160, 140, 255, 0.9);
}

form#form button:active {
  transform: translateY(0);
  box-shadow: 0 5px 15px rgba(185, 162, 255, 0.7);
}

a.allaqachon {
  margin-top: 1rem;
  text-align: center;
  color: #cbb8ff;
  font-weight: 600;
  text-decoration: underline;
  transition: color 0.25s ease;
  display: block;
}

a.allaqachon:hover {
  color: #e1d9ff;
  text-decoration: none;
}

    </style>
</head>

<body class="login-body">

    <div id="toast" class="tooast">
        <ul id="toastContainer" class="toast-container"></ul>
    </div>

    <h1>Hisobga kirish</h1>

    <form id="form">
        <input type="text" name="username" placeholder="username'ingizni kiriting:" />
        <input type="password" name="password" placeholder="parolingizni kiriting:" />
        <button type="submit">Kirish</button>
        <a class="allaqachon" href="../pages/register.html">Ro'yhatdan o'tish</a>
    </form>

    <script type="module" src="../js/pages/login.js"></script>

</body>

</html>
